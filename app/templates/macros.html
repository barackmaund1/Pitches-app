{% macro display(post)%}
<div class="row mt">
    {% for category in post%}
	
	<div class="col-md-3 col-sm-3 col-xs-3 col-lg-4 col-xl-3">
		    
				<div class="thumbnail text-center post">
					<h5 class="card-header">{{category.title}}</h5>
                    <p>{{category.description}}</p>
					
					<footer class="blockquote-footer text-center" > Posted by: {{category.user.username}}</footer>
					<div><span class="foot" >{{category.comment.count()}} Comments</span> 
					<span class="foot" > <a href="{{url_for('main.upvote',id = category.id)}}">
						<i class="fa fa-thumbs-up" style="font-size:18px;color: green"></i></a> {{category.upvote.count()}}</span>
									
									
					<span class="foot"> <a href="{{url_for('main.downvote',id = category.id)}}">
						 <i class="fa fa-thumbs-down" style="color:red;"></i> {{category.downvote.count()}}</a></span></div>
			
					<a href="{{url_for('main.comment',post_id = category.id)}}" class="btn btn-info btn-sm"> Comment</a>
			    </div>
		</div>
			
{% endfor %}
</div>

{%endmacro%}
